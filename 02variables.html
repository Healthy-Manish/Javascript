<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables</title>
    <style>
    
      
    </style>
</head>
<body>

<script>
    // let keyword is use to create a variable
    let variable1 = 3;
    console.log(variable1);

    let calculation = 2+2;
    console.log(calculation);

    let result = calculation+2;
    console.log(result);

    let message = 'hello';
    console.log(message);
    // we can't use special words 
    // can't start with a number 
    // can't use special character except $ _ to name a variable

    variable1 = 5 ; //this is how we can change value of a variable
    console.log(variable1);
    
</script>
</body>
</html>
