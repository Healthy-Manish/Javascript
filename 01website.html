<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website_Trial</title>
    <style>
    
        button{
            background-color: red;
            color: white ;
            border: none;
            padding: 4px;
            transition: transform .15s;
            border-radius: 4px;
        }
        button:hover{
            cursor: pointer;
            box-shadow: 2px 4px 6px rgb(133, 130, 130);
        }
        button:active{
            transform: translateY(4px);
        }
    </style>
</head>
